<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body></body>
    <div class='container'>
        <!-- <nav class='sidebar sticky'>
            <ul class='nav flex-column'>
                <li class='nav-item'> About</li>
            </ul>
        </nav> -->
        
        <div class='row'>
            <div class='col'>
                <h1 class='display-4 text-center'>Pokemon Game!</h1>
            </div>
        </div>
        <div class='row'>
            <div class='col text-center border border-primary'>
                    <button id='gameButton'>Click to start the game</button>
            </div>
        </div>
        

        <div class='row'>
            <!--Data Sidebar-->
            <div class='col border border-success'>
                <ul class='list-unstyled'>
                    <li>Round: <span id='roundNum'></span></li>
                    <li>Player Score: <span id='playerScore'></span></li>
                    <li>Computer Score: <span id='CompScore'></span></li>
                    <li>Cards in Deck: <span id='cardsLeft'></span></li>
                    
                </ul>
            </div>
            <!--Gameboard-->
            <div class='col-8 border border-warning'>
                <div class='row justify-content-center'>
                    <h3>Computer's Hand</h3>
                </div>
            
                <div class='row justify-content-center comp-hand'>
                    <div class='col' id='compCard1'>
                            <img src="pokemonback.jpg" class='img-fluid' alt="pokemon card back">
                    </div>
                    <div class='col' id='compCard2'>
                            <img src="pokemonback.jpg" class='img-fluid' alt="pokemon card back">
                    </div>
                    <div class='col' id='compCard3'>
                            <img src="pokemonback.jpg" class='img-fluid' alt="pokemon card back">
                    </div>
                </div>
            
            <div class='row justify-content-center'>
                <div class='col' id='comp-played'>
                        <img src="pokemonback.jpg" class='img-fluid' alt="pokemon card back">
                </div>
                <div class='col' id='player-played'>
                        <img src="pokemonback.jpg" class='img-fluid' alt="pokemon card back">
                </div>
            </div>

            <div class='row justify-content-center player-hand'>
                <div class='col' id='playerCard1'>
                        <img src="pokemonback.jpg" class='img-fluid' alt="pokemon card back">
                </div>
                <div class='col' id='playerCard2'>
                        <img src="pokemonback.jpg" class='img-fluid' alt="pokemon card back">
                </div>
                <div class='col' id='playerCard3'>
                        <img src="pokemonback.jpg" class='img-fluid' alt="pokemon card back">
                </div>
            </div>

            <div class='row justify-content-center'>
                <h3>Player's Hand</h3>
            </div>
        </div>
        </div>

    </div>


    <script src='js/app.js'></script>
</body>
</html>
